<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Kỷ Niệm</title>
    <style>
        /* Căn giữa nội dung */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            background-image: url(bgranhh.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: pink;
        }

        /* Grid layout */
        .khung {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Tự động co giãn */
            gap: 10px; /* Khoảng cách giữa các ảnh */
            max-width: 800px; /* Giới hạn hiều rộng */c
            width: 100%;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .khungcon {
            border: solid 1px #ccc;
            background-color: antiquewhite;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Giúp ảnh không bị tràn */
        }

        .khungcon img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ảnh sẽ tự cắt để lấp đầy khung mà không méo */
        }
    </style>
</head>
<body>

    <h2>KỶ NIỆM ĐẸP</h2>

    <div class="khung">
        <div class="khungcon"><img src="g1.jpg" alt="Ảnh 1"></div>
        <div class="khungcon"><img src="g2.jpg" alt="Ảnh 2"></div>
        <div class="khungcon"><img src="g3.jpg" alt="Ảnh 3"></div>
        <div class="khungcon"><img src="g4.jpg" alt="Ảnh 4"></div>
        <div class="khungcon"><img src="g5.jpg" alt="Ảnh 5"></div>
        <div class="khungcon"><img src="e.jpg" alt="Ảnh 6"></div>
    </div>
    <h2>Bài hát yêu thích</h2>
    <iframe
    width="600"
    height="340"
    src="https://www.youtube.com/embed/GRJrMN8mQ3M?controls=0&mute=1&autoplay=1"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen
></iframe>
<h2>Bộ phim yêu thích</h2>

frameborder="0"
allow="autoplay; encrypted-media"
allowfullscreen
></iframe>
</body>
</html>
